# Nginx configuration for Week2 Application
# Place this file at: /etc/nginx/sites-available/week2
# Create symlink: sudo ln -s /etc/nginx/sites-available/week2 /etc/nginx/sites-enabled/

upstream web_backend {
    server localhost:3000;
}

upstream api_backend {
    server localhost:3001;
}

# Redirect HTTP to HTTPS (uncomment when SSL is configured)
# server {
